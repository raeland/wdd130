    <main>
      <form action="#" method="post">
        <label for="name">First and Last Name:</label>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label>Purpose of Message:</label>
        <label><input type="radio" name="Purpose" value="General Inquiry" checked>General Inquiry</label>
        <label><input type="radio" name="Purpose" value="Reservation Questions">Reservation Question</label>
        <label><input type="radio" name="Purpose" value="Website Suggestion">Website Suggestion</label>
        <br>
        <br>
        <label for="message">Message:</label>
        <br>
        <textarea id="message" name="message" rows="4" required></textarea>
        <br>
        <br>
        <label><input type="checkbox" name="subscribe" value="yes"> Please send me monthly newletters</label>
        <button type="submit">Submit Poll</button> 
      </form>

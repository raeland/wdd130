    <main>
    <form>
      <fieldset>
        <label for="q1">1. Where do you prefer to study?</label>
        <input type="text" id="q1" name="q1">

        <label for="q2">2. List your top four treats:</label>
        <textarea id="q2" name="q2" rows="4" placeholder="Snickers, jelly beans, Whoppers, ice cream"></textarea>
                
        <label for="q3">3. Which Disney World Park is your favorite?</label>
        <select id="q3" name="q3">
          <option value="" selected disabled>Choose One ...</option>
            <option value="Epcot"></option>
            <option value="Magic Kingdom"></option>
            <option value="Hollywood Studios"></option>

        <label for="q4">4. How many times have you visited Disney World?</label>
          <input number="q4" id="q4" name="q4">
          <option value="q4">Integer</option>

      </fieldset>
      <button type="submit">Submit Quiz</button> 
    </form>
